<!DOCTYPE html>
<html>
  <head>
    <title>Zakat Calculator App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="getYear()">
    <h1>Zakat Calculator App</h1>
    <form>
      <label for="income">Total Income:</label>
      <input type="number" id="income" name="income" required />
      <br />
      <label for="debt">Total Debt:</label>
      <input type="number" id="debt" name="debt" required />
      <br />
      <button type="button" id="calculate-btn" onclick="calculateZakat()">
        Calculate Zakat
      </button>
    </form>
    <div id="output"></div>
    <footer>
      <p>
        &copy; <span id="getYear"></span> Zakat Calculator App. All rights
        reserved.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
